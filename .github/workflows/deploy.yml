name: Deploy to Production (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git Tag to deploy (e.g., v0.1.1)'
        required: true
        type: string

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    name: Deploy ${{ inputs.tag }} to Production
    runs-on: ubuntu-latest

  environment:
    name: Production
    # url: ${prod url}

    steps:
      - name: Verify Tag Exists Remotely
        run: |
          if git ls-remote --exit-code --tags origin "refs/tags/${{ inputs.tag }}" >/dev/null 2>&1; then
            echo "✅ Tag '${{ inputs.tag }}' found on remote."
          else
            echo "❌ Error: Tag '${{ inputs.tag }}' does not exist."
            exit 1
          fi

      - name: Checkout Specific Tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel Environment Information
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
